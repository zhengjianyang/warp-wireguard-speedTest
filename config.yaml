# config.yaml

# 保存结果文件名
saveFileName: "results.csv"

# 最大并发协程数
threads: 100

# 对每个IP:Port组合的成功测试次数要求
pingCount: 3

# 要测试的端口列表
ports:
  - 500
  - 1701
  - 2408
  - 4500

# 要扫描的IP地址段 (CIDR格式)
ipv4CIDRs:
  - "162.159.192.0/24"
  - "162.159.193.0/24"
  - "162.159.195.0/24"
  - "162.159.204.0/24"
  - "188.114.96.0/24"
  - "188.114.97.0/24"
  - "188.114.98.0/24"
  - "188.114.99.0/24"